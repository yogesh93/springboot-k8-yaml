name: SonarCloud PR Scan

on:
  pull_request:
    branches:
      - "main"  # Change this to your release branch if needed
      - "release-*"
      - "master"
      - "team-*"

jobs:
  sonar:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for full history and PR analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # Change version if needed

      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          mvn -B verify sonar:sonar \
            -Dsonar.projectKey=yogesh93_springboot-k8-yaml \
            -Dsonar.organization=yogesh93 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.pullrequest.key=${{ github.event.pull_request.number }} \
            -Dsonar.pullrequest.branch=${{ github.head_ref }} \
            -Dsonar.pullrequest.base=${{ github.base_ref }} \

      - name: SonarCloud Quality Gate Check
        run: |
          STATUS=$(curl -s -u "$SONAR_TOKEN:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=my-project-key" | jq -r .projectStatus.status)
          if [[ "$STATUS" != "OK" ]]; then
            echo "‚ùå SonarCloud Quality Gate failed!"
            exit 1  # This blocks the PR
          fi
          
